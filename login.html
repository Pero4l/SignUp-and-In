<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" bg-[#cecbc8] ">
    
    <div>

        <div class=" md:bg-[#a2978c] w-fit max- p-10 login ">
            <h1 class="text-4xl text-center font-semibold">Login</h1><br><br>

            <form>
               <div class="mb-6 email">
                <label>Email:</label>
                <input class="text-black p-1 w-full" type="email" placeholder="Enter your email(use:login)">
               </div>

               <div class="mb-6 password">
                <label>Password:</label>
                <input class="text-black p-1 w-full" type="password" placeholder="Enter your password(use:12345678)">
                <span><button type="button" id="showPass">Show Password</button></span>
               </div>

               <div class="">
                <input class="bg-[#668511] p-2 rounded-md w-full text-white mb-1" type="submit" value="Login"><br>
               <input class="bg-[#d46464] p-2 rounded-md w-full" type="reset" value="Clear">
               </div>
            </form><br>

            <div class="text-center mb-1">
                <span >Don't have an account? <span class="text-blue-700"><a href="index.html">Sign Up</a></span> </span> 
            </div>
            

            <footer class="text-center">
                GitHub Repo: <span class="text-blue-700"><a href="https://github.com/Pero4l/SignUp-and-In" target="_blank">Click here</a></span>
            </footer>
        </div>

      
    </div>

    <script>
        let correctEmail = "login";
        let correctPassword = "12345678";
    
        let loginBtn = document.querySelector('input[type="submit"]');
        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
    
           
            document.querySelectorAll('.email span, .password span').forEach(span => span.remove());
    
            let loginForm = document.querySelector('.login form');
            let email = loginForm.querySelector('input[type=email]').value.trim();
            let password = loginForm.querySelector('input[type=password]').value;
    
            let isValid = true;
    
            if (!email) {
                isValid = false;
                let span = document.createElement('span');
                span.style.color = '#ff0000';
                span.innerText = 'Email cannot be empty';
                document.querySelector('.email').appendChild(span);
            }
    
            if (!password) {
                isValid = false;
                let span = document.createElement('span');
                span.style.color = '#ff0000';
                span.innerText = 'Password cannot be empty';
                document.querySelector('.password').appendChild(span);
            } else if (password.length < 8) {
                isValid = false;
                let span = document.createElement('span');
                span.style.color = '#ff0000';
                span.innerText = 'Password must be at least 8 characters';
                document.querySelector('.password').appendChild(span);
            }
    
            if (isValid) {
                if (email === correctEmail && password === correctPassword) {
                    alert("Login successful!");
                } else {
                    alert("Invalid email or password");
                }
            }
        });

        let showPass = document.querySelector("#showPass");
        showPass.addEventListener('click', (e) => {
            e.preventDefault();
            let password = document.querySelector('.password input')
            if(password.type == "password") {
                showPass.innerText = 'Hide Password'
                password.type = 'text'
            }else{
                showPass.innerText = 'Show Password'
                password.type = 'password'
            }
        });
    </script>

</body>
</html>
